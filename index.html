<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to fetch and display product data
        function displayProductData() {
            var productId = window.location.hash.substring(1); // Get product ID from URL hash
            var productRef = firebase.database().ref('products/' + productId);

            productRef.once('value', function(snapshot) {
                var productData = snapshot.val();
                if (productData) {
                    // Update iframe content with product data
                    var iframe = document.getElementById('productIframe');
                    if (iframe) {
                        iframe.contentDocument.body.innerHTML = `
                            <h2>${productData.name}</h2>
                            <p>${productData.description}</p>
                            <p>Price: $${productData.price}</p>
                            <!-- Add more fields as needed -->
                        `;
                    }
                } else {
                    console.log('Product not found');
                }
            });
        }

        window.onload = displayProductData; // Call function when page loads
    </script>
</head>
<body>
    <!-- Your existing product page content here -->
    <iframe id="productIframe" srcdoc="<p>Loading...</p>" width="100%" height="500px"></iframe>
</body>
</html>
